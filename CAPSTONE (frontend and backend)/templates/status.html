<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Grading - Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/style/navigation-style.css">
    <link rel="stylesheet" href="../static/style/status-style.css">
</head>
<body>
    <!-- Navigation Component -->
    <div id="navigation-container">
        <script src="../static/script/navigation.js"></script>
    </div>
    <main>
        <h1>Grading Status</h1>
        <div class="current-date">Current Date: <span id="date-display"></span></div>
        <form method="POST" action="/status">
            <div class="grading-form">
                <!-- Section: Batch/Farm Traceability -->
                <section class="form-section">
                    <h2>Batch/Farm Traceability</h2>
                    <div class="column">
                        <div class="form-group">
                            <label for="farm-name">Farm Name / Code:</label>
                            <input type="text" id="farm-name" name="farm_name" placeholder="Enter farm name or code" value="{{ grading_data.farm_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="farm-location">Farm Location:</label>
                            <select id="farm-location" name="farm_location" required>
                                <option value="">Select Location</option>
                                <option value="barangay-1" {% if grading_data.farm_location == 'barangay-1' %}selected{% endif %}>Barangay 1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="supplier-name">Supplier Name:</label>
                            <input type="text" id="supplier-name" name="supplier_name" placeholder="Enter supplier name" value="{{ grading_data.supplier_name }}" required>
                        </div>
                        <div class="form-group">
                            <label>Mango Type:</label>
                            <div class="radio-group">
                                <label><input type="radio" name="mango_type" value="acarabo" {% if grading_data.mango_type == 'acarabo' %}checked{% endif %}> Carabao</label>
                                <label><input type="radio" name="mango_type" value="mango" {% if grading_data.mango_type == 'mango' %}checked{% endif %}> Apple mango</label>
                                <label><input type="radio" name="mango_type" value="apple" {% if grading_data.mango_type == 'apple' %}checked{% endif %}> Pico</label>
                                <label><input type="radio" name="mango_type" value="apple" {% if grading_data.mango_type == 'apple' %}checked{% endif %}> Indian</label>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label for="season">Season:</label>
                            <select id="season" name="season" required>
                                <option value="">Select Season</option>
                                <option value="peak" {% if grading_data.season == 'peak' %}selected{% endif %}>Peak Season</option>
                                <option value="off-peak" {% if grading_data.season == 'off-peak' %}selected{% endif %}>Off-Peak Season</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="harvest-date">Harvest Date:</label>
                            <input type="date" id="harvest-date" name="harvest_date" value="{{ grading_data.harvest_date }}" required>
                        </div>
                        <div class="form-group">
                            <label for="arrival-date">Arrival Date:</label>
                            <input type="date" id="arrival-date" name="arrival_date" value="{{ grading_data.arrival_date }}" required>
                        </div>
                    </div>
                </section>

                <!-- Section: Logistics & Cost Insight -->
                <section class="form-section">
                    <h2>Logistics & Cost Insight</h2>
                    <div class="column">
                        <div class="form-group">
                            <label for="transport-method">Transportation Method:</label>
                            <select id="transport-method" name="transport_method" required> 
                                <option value="">Select Method</option>
                                <option value="air" {% if grading_data.transport_method == 'air' %}selected{% endif %}>Air Vehicle</option>
                                <option value="truck" {% if grading_data.transport_method == 'truck' %}selected{% endif %}>Truck</option>
                                <option value="boat" {% if grading_data.transport_method == 'boat' %}selected{% endif %}>Water Vehicle</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transport-time">Transportation Time (hrs/days):</label>
                            <input type="text" id="transport-time" name="transport_time" placeholder="Enter time (e.g., 5 hrs, 2 days)" value="{{ grading_data.transport_time }}" required>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label for="production-cost">Production Cost (â‚±):</label>
                            <input type="number" id="production-cost" name="production_cost" placeholder="Enter cost in pesos" value="{{ grading_data.production_cost }}" required>
                        </div>
                    </div>
                </section>

                <!-- Buttons -->
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Submit</button>
                    <a href="/grading">
                        <button type="button" class="grading-view">View Grading Process</button>
                    </a>
                </div>
            </div>
        </form>
    </main>
    <script src="../static/script/status.js"></script>
</body>
</html>
